name: Get KDP OTA buckets

on:
  workflow_dispatch:
    inputs:
      cloud_env:
        description: Cloud Environment
        required: true
        type: choice
        default: dev1
        options:
        - dev1
        - qa1
      model:
        description: Product Name
        required: true
        type: choice
        default: monarch2
        options:
        - monarch2
        - pelican2
        - yodaplus2
      special_bucket:
        description: Special bucket
        required: false
        type: boolean
jobs:
  get_kdp_ota_bucket:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Check current directory
        run: ls -al ./
      - name: Change file permission
        run: |
          chmod 755 ./start.sh
          chmod 755 ./app/run.sh
      - name: Set parameter
        id: set_param
        run: |
          if [ "${{ inputs.special_bucket }}" == "true" ]; then
            echo "bucket=special" >> $GITHUB_ENV
          else
            echo "bucket=default" >> $GITHUB_ENV
          fi
      - name: Send script command
        run: ./start.sh jenkins_scripts/update_bucket.py -env ${{ inputs.cloud_env }} --model ${{ inputs.model }} --bucket_id ${{ env.bucket }} --get_bucket_info
