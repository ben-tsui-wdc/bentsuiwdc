name: Get GZA OTA buckets

on:
  workflow_dispatch:
    inputs:
      cloud_env:
        description: 'Cloud Environment'
        required: true
        type: string
        default: 'dev1'
      model:
        description: 'Product Name'
        required: true
        type: string
        default: 'PR2100'
      # Boolean is not supported yet
      special_bucket:
        description: 'Enter true for special buckets, false for default buckets'
        required: true
        type: string
        default: 'false'

jobs:
  get_gza_ota_bucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Check current directory
        run: ls -al ./
      - name: Change file permission
        run: chmod 755 ./start.sh
      - name: Set parameter
        id: set_param
        run: |
          if [ "${{ inputs.special_bucket }}" = "true" ]; then
            echo "::set-output name=special_bucket::' --special_buket'"
          else
            echo "::set-output name-special_bucket::''"
      - name: Send script command
        run: ./start.sh jenkins_scripts/update_gza_ota_bucket.py -env ${{ inputs.cloud_env }} -m ${{ inputs.model }} ${{ steps.set_param.output.special_bucket}} --method get
